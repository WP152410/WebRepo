<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Insert title here</title>
		
		<script>
			function check(){
				var age = Number(document.getElementById("age").value)
				var weight = Number(document.getElementById("weight").value)
				
				var male = document.getElementById("male").checked
				var female = document.getElementById("female").checked
				
				var printElement = document.getElementById("print")
				
				if(16 <= age && age <= 69){
					if(male){
						if(weight >= 50){
							printElement.innerHTML = "헌혈 가능"
						}
						else{
							printElement.innerHTML = "체중미달"
						}
					}
					
					if(female){
						if(weight >= 45){
							printElement.innerHTML = "헌혈 가능"
						}
						else{
							printElement.innerHTML = "체중미달"
						}
					}
				}
				
				else{
					printElement.innerHTML = "연령 부적절"
				}
			}
		</script>
	</head>
	
	<body>
		<h1>헌혈 조건 체크</h1>
		나이: <input type ="text" id = "age" size = "5"> <br>
		성별: 남자<input type ="radio" name = "gender" id = "male" checked>
			 여자<input type ="radio" name = "gender" id = "female"> <br>
		몸무게: <input type = "text" id = "weight" size = "5"><br>
		<input type = "button" onclick = check() value = "헌혈 조건 체크">
		<p id="print"> </p>
	</body>
</html>
